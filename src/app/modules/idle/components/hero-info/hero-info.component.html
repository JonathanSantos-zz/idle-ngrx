<div *ngIf="hero">
  <div class="container-hero-info title">
    <h3>{{ hero.name }}</h3>
  </div>
  <div class="container-hero-info">
    <div>
      <div class="label">Vida total: </div>
      <div class="label label-info">{{ hero.hp }}hp</div>
    </div>
    <div>
      <div class="label">Level: </div>
      <div class="label label-info">{{ hero.level }}</div>
    </div>
    <div>
      <div class="label">Dinheiro: </div>
      <div class="label label-info">{{ hero.totalMoney }}</div>
    </div>
    <div>
      <div class="label">Equipamentos: </div>
      <div class="padding">
        <app-equipments-info [equipments]="hero.equipments"></app-equipments-info>
      </div>
    </div>
  </div>
</div>
